<div class="w-[100%] mx-auto p-6  shadow-lg rounded-lg mt-10 bg-gray-200">

    <h1 class="text-2xl font-bold text-gray-800 text-center">Get the FreshCart App</h1>
    <p class="text-gray-600 text-center mt-2">We will send you a link, open it on your phone to download the app.</p>

    <div class="flex flex-col md:flex-row justify-center items-center gap-4 mt-6">
        <input type="email" id="email"
            class="w-full md:w-80 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 p-2.5"
            placeholder="Enter your email" required />
        <button type="button"
            class="text-white bg-green-400 hover:bg-green-500 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-6 py-2.5">
            Share app Link
        </button>
    </div>

    <div class="border-b-2 border-gray-300 my-6"></div>

    <div class="flex flex-col md:flex-row justify-between items-center gap-6">
        
        <div class="flex flex-col md:flex-row items-center gap-4">
            <h2 class="text-lg font-semibold text-gray-700">Payment Partners</h2>
            <div class="flex gap-3">
                <img src="../../../../assets/images/amazon-pay.png" alt="Amazon Pay" class="w-12 h-8 object-contain">
                <img src="../../../../assets/images/mastercard.webp" alt="MasterCard" class="w-12 h-8 object-contain">
                <img src="../../../../assets/images/paypal.png" alt="PayPal" class="w-12 h-8 object-contain">
            </div>
        </div>

        <div class="flex flex-col md:flex-row items-center gap-4">
            <h2 class="text-lg font-semibold text-gray-700">Get it on FreshCart</h2>
            <div class="flex gap-3">
                <img src="../../../../assets/images/get-apple-store.png" alt="App Store" class="w-28 object-contain">
                <img src="../../../../assets/images/get-google-play.png" alt="Google Play" class="w-28 object-contain">
            </div>
        </div>

    </div>
</div>
