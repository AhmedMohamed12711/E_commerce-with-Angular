<section class="w-[50%] mx-auto shadow-lg bg-white dark:bg-gray-900 rounded-xl my-16 p-10 transition-all">
    <div class="w-8/12 mx-auto">
        <h1 class="font-semibold text-3xl text-green-400 dark:text-white mb-6">Reset Password</h1>

        <!-- Step 1: Verify Email -->
        <form *ngIf="step === 1" [formGroup]="verifyEmail" (ngSubmit)="submitData()">
            <div class="relative my-3">
                <input formControlName="email" type="email" id="email" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 dark:text-white dark:border-gray-600 focus:ring-2 focus:ring-green-500 peer" placeholder=" " />
                <label for="email" class="absolute text-sm text-gray-500 dark:text-gray-400 transform -translate-y-4 scale-75 top-2 bg-white dark:bg-gray-900 px-2 peer-focus:text-green-600">Email</label>
            </div>
            <div *ngIf="verifyEmail.get('email')?.touched && verifyEmail.get('email')?.errors" class="text-red-600">
                <p *ngIf="verifyEmail.get('email')?.errors?.['required']">Email is required</p>
                <p *ngIf="verifyEmail.get('email')?.errors?.['email']">Enter a valid Email</p>
            </div>
            <button type="submit" class="text-white bg-green-700 hover:bg-green-800 px-5 py-2 rounded-lg">Send Email</button>
        </form>

        <!-- Step 2: Verify Code -->
        <form *ngIf="step === 2" [formGroup]="verifyCode" (ngSubmit)="submitData()">
            <div class="relative my-3">
                <input formControlName="resetCode" type="text" id="resetCode" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 dark:text-white dark:border-gray-600 focus:ring-2 focus:ring-green-500 peer" placeholder=" " />
                <label for="resetCode" class="absolute text-sm text-gray-500 dark:text-gray-400 transform -translate-y-4 scale-75 top-2 bg-white dark:bg-gray-900 px-2 peer-focus:text-green-600">Reset Code</label>
            </div>
            <div *ngIf="verifyCode.get('resetCode')?.touched && verifyCode.get('resetCode')?.errors" class="text-red-600">
                <p *ngIf="verifyCode.get('resetCode')?.errors?.['required']">Reset code is required</p>
                <p *ngIf="verifyCode.get('resetCode')?.errors?.['pattern']">Enter a valid 6-digit code</p>
            </div>
            <button type="submit" class="text-white bg-green-700 hover:bg-green-800 px-5 py-2 rounded-lg">Verify Code</button>
        </form>

        <!-- Step 3: Reset Password -->
        <form *ngIf="step === 3" [formGroup]="verifyPassword" (ngSubmit)="submitData()">
            <div class="relative my-3">
                <input formControlName="email" type="email" id="email" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 dark:text-white dark:border-gray-600 focus:ring-2 focus:ring-green-500 peer" placeholder=" " />
                <label for="email" class="absolute text-sm text-gray-500 dark:text-gray-400 transform -translate-y-4 scale-75 top-2 bg-white dark:bg-gray-900 px-2 peer-focus:text-green-600">Email</label>
            </div>

            <div class="relative my-3">
                <input formControlName="newPassword" type="password" id="newPassword" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 dark:text-white dark:border-gray-600 focus:ring-2 focus:ring-green-500 peer" placeholder=" " />
                <label for="newPassword" class="absolute text-sm text-gray-500 dark:text-gray-400 transform -translate-y-4 scale-75 top-2 bg-white dark:bg-gray-900 px-2 peer-focus:text-green-600">New Password</label>
            </div>

            <div *ngIf="verifyPassword.get('newPassword')?.touched && verifyPassword.get('newPassword')?.errors" class="text-red-600">
                <p *ngIf="verifyPassword.get('newPassword')?.errors?.['required']">Password is required</p>
                <p *ngIf="verifyPassword.get('newPassword')?.errors?.['minlength']">Password must be at least 8 characters</p>
            </div>

            <button type="submit" class="text-white bg-green-700 hover:bg-green-800 px-5 py-2 rounded-lg">Confirm Password</button>
        </form>
    </div>
</section>
