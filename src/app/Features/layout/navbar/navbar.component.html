<nav class="bg-white shadow-md dark:bg-gray-900">
    <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto px-6 py-4">
        
        <!-- Logo -->
        <div class="flex items-center">
            <img src="assets/images/freshcart-logo.svg" alt="logo" class="h-12" />
        </div>

        <!-- Mobile Menu Button -->
        <button (click)="toggleMenu()" type="button"
            class="md:hidden p-2 w-10 h-10 flex items-center justify-center text-gray-500 rounded-lg hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 transition duration-300">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>

        <!-- Navigation Links -->
        <div [ngClass]="{'hidden': !isMenuOpen, 'md:flex': true}" 
            class="w-full md:w-auto md:flex md:items-center md:justify-center md:space-x-6 bg-white dark:bg-gray-900 md:bg-transparent dark:md:bg-transparent p-4 md:p-0 rounded-lg shadow-md md:shadow-none transition-all duration-300 ease-in-out"
            id="navbar-default">
            
            <ul class="flex cursor-pointer flex-col md:flex-row md:justify-center md:items-center md:space-x-6 space-y-4 md:space-y-0">
                <li routerLink="/home" routerLinkActive="active-link">Home</li>
                <li routerLink="/products" routerLinkActive="active-link">Products</li>
                <li routerLink="/brands" routerLinkActive="active-link">Brands</li>
                <li routerLink="/categories" routerLinkActive="active-link">Categories</li>
                <li routerLink="/wishList" routerLinkActive="active-link">WishList</li>

                <!-- Cart Icon -->
                <li *ngIf="isLogin" 
                    class="relative flex items-center justify-center text-gray-700 dark:text-gray-200 hover:text-green-600 dark:hover:text-green-400 transition-colors duration-300"
                    routerLink="/cart" routerLinkActive="text-green-400">
                    <div class="relative flex items-center">
                        <i class="fa-solid fa-cart-shopping text-2xl"></i>
                        <span *ngIf="cartNumber > 0"
                            class="absolute -top-2 -right-3 bg-green-800 text-white text-xs font-bold px-2 py-0.5 rounded-full shadow-md border border-white dark:border-gray-900">
                            {{ cartNumber }}
                        </span>
                    </div>
                </li>
            </ul>

            <!-- Authentication Links -->
            <ul class="flex flex-col md:flex-row md:justify-center md:items-center md:space-x-4 space-y-4 md:space-y-0 ml-6">
                <li *ngIf="isLogin" (click)="_AuthService.logout()" 
                    class="cursor-pointer text-gray-700 dark:text-gray-200 hover:text-red-600 transition-colors duration-300">
                    Sign Out
                </li>
                <ng-container *ngIf="!isLogin">
                    <li class="cursor-pointer" routerLink="/login" routerLinkActive="active-link">Login</li>
                    <li class="cursor-pointer" routerLink="/signup" routerLinkActive="active-link">Register</li>
                </ng-container>
            </ul>

            <!-- Social Media Icons -->
            <div class="flex cursor-pointer justify-center md:justify-start space-x-3 text-gray-600 dark:text-gray-300 mt-4 md:mt-0">
                <i class="fa-brands fa-facebook hover:text-blue-600 transition duration-300"></i>
                <i class="fa-brands fa-linkedin hover:text-blue-700 transition duration-300"></i>
                <i class="fa-brands fa-twitter hover:text-blue-500 transition duration-300"></i>
                <i class="fa-brands fa-instagram hover:text-pink-500 transition duration-300"></i>
                <i class="fa-brands fa-tiktok hover:text-black transition duration-300"></i>
                <i class="fa-brands fa-youtube hover:text-red-600 transition duration-300"></i>
            </div>
        </div>
    </div>
</nav>
