<div class="container mx-auto w-[90%] p-5 mt-5">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        @for (category of CategoryList(); track $index) {
            <div (click)="selectCategory(category)" 
                class="relative bg-white border border-gray-200 rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700 overflow-hidden 
                        transition-all duration-300 transform hover:translate-y-[-5px] hover:border-green-400 hover:shadow-2xl cursor-pointer">
                
                <img class="w-full h-[400px] object-cover rounded-t-xl transition-transform duration-300 hover:scale-75" 
                    [src]="category.image" alt="Category Image" />
                
                <div class="p-5 text-center bg-white dark:bg-gray-800 rounded-b-xl">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white transition-colors duration-300 hover:text-green-500">
                        {{ category.name }}
                    </h5>
                </div>

                <div class="absolute inset-0 bg-gradient-to-br from-transparent to-green-200 opacity-0 hover:opacity-20 transition-opacity duration-300"></div>
            </div>
        }
    </div>
</div>


<div class="container mx-auto w-[90%] p-5 mt-5">
    <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-6" >
        Subcategories for: <span class="text-green-500">{{ selectedCategoryName() }}</span>
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 cursor-pointer">
        @for (product of subCategory(); track $index) {
            <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-lg p-5 transition-all transform hover:scale-105 hover:shadow-2xl hover:border-green-400">
                <p class="text-lg font-semibold text-gray-900 dark:text-white text-center">{{ product.name }}</p>
            </div>
        }
    </div>
</div>
