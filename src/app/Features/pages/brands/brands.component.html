<div class="container mx-auto w-[90%] p-5 mt-5">
    <h2 class="text-center mb-5 font-semibold fa-3x text-green-400">All Brand</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (brand of brandList(); track $index) {
            <div (click)="openModal(brand)" class="bg-white border cursor-pointer border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 overflow-hidden transition-all duration-300 transform hover:shadow-xl hover:border-green-400">
                <img class="w-full h-48 object-contain p-4 bg-gray-100 rounded-t-lg" [src]="brand.image" alt="Brand Image" />
                <div class="p-4 text-center">
                    <h5 class="text-xl font-semibold text-gray-900 dark:text-white transition-colors duration-300 hover:text-green-500">
                        {{ brand.name }}
                    </h5>
                </div>
            </div>
        }
    </div>
</div>

<!-- Modal -->
<div *ngIf="isModalOpen()" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm"
    (click)="closeModal()">
    
    <div class="bg-white rounded-lg p-6 shadow-lg w-1/2 relative" (click)="$event.stopPropagation()">
        <!--  -->
        <button (click)="closeModal()" class="absolute top-2 right-2 text-gray-600 hover:text-red-600 text-xl font-bold">
            &times;
        </button>

        <!--  -->
        <img class="w-full h-64 object-contain mx-auto" [src]="selectedBrand()?.image" alt="Brand Image" />

        <!--  -->
        <h2 class="text-2xl font-bold text-gray-900 mt-4 text-center">
            {{ selectedBrand()?.name }}
        </h2>

        <!-- Modal Description -->
        <p class="text-gray-700 text-center mt-2">
            More details about this brand...
        </p>
    </div>
</div>
