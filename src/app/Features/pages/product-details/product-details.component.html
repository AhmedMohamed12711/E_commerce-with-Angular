<div class="w-[80%] mx-auto flex flex-col md:flex-row items-center gap-8 p-6 bg-white shadow-lg rounded-lg my-20">
    
    <div *ngIf="isLoading" class="w-full flex justify-center items-center py-10">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-green-500 border-solid"></div>
    </div>

    <ng-container *ngIf="!isLoading">
        <div class="md:w-1/3">
            <owl-carousel-o  [options]="customOptions">
                <ng-container *ngFor="let image of productDetails.images">
                    <ng-template carouselSlide>
                            <img [src]="image" alt="Product Image"
                                class="w-[250px] h-[250px] object-cover rounded-lg shadow-md">
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>

        <div class="md:w-2/3 w-full">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ productDetails.title }}</h2>
            <p class="text-gray-600 text-sm mb-3 leading-relaxed">{{ productDetails.description }}</p>

            <p class="text-sm text-green-600 font-medium bg-green-100 w-fit px-3 py-1 rounded-md">
                {{ productDetails.category.name }}
            </p>

            <div class="flex justify-between items-center mt-4">
                <span class="text-green-600 font-bold text-xl">{{ productDetails.price | currency:'EUR' }}</span>
                <div class="flex items-center">
                    <span class="text-gray-700 font-medium text-lg">{{ productDetails.ratingsAverage }}</span>
                    <i class="fa-solid fa-star text-yellow-400 ml-1"></i>
                </div>
            </div>

            <button (click)="addProduct(productDetails.id, $event)" 
                class="mt-6 w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg text-sm font-medium transition duration-300 shadow-md">
                Add to Cart 
            </button>
        </div>
    </ng-container>
</div>
